name: bookly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  cached_network_image: ^3.4.1
  dartz: ^0.10.1
  device_preview: ^1.2.0
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.8.0
  get_it: ^8.0.3
  go_router: ^14.7.1
  path: ^1.9.0
  sqflite: ^2.4.1
  url_launcher: ^6.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets :
    - assets/images/
  fonts :
    - family : bookplus
      fonts :
        - asset: assets/fonts/GentiumBookPlus-Regular.ttf
    - family : Merienda
      fonts : 
        - asset: assets/fonts/Merienda-VariableFont_wght.ttf    